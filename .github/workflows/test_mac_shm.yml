name: Run Pytorch 1 and 2
on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/bioimageio_ci.yml
  pull_request:
    branches: [ main ]
jobs:
  build-and-run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, macos-11]
      fail-fast: false
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '11'
    - name: Build with Maven
      run: mvn clean install
    - name: Generate Classpath (Unix)
      if: runner.os != 'Windows'
      run: echo "CLASSPATH=$(mvn -q exec:exec -Dexec.executable=echo -Dexec.args='%classpath')" >> $GITHUB_ENV

    - name: Run Specific Class (Unix)
      if: runner.os != 'Windows'
      run: java -cp $CLASSPATH:target/classes io.bioimage.modelrunner.tensor.shm.SharedMemoryArray
